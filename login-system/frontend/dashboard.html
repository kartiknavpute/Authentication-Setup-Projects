<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .product h2 {
            margin: 0;
            padding: 0;
        }
        .product p {
            margin: 5px 0;
        }
        .product button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div id="products"></div>

    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:3000/api/products');
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        function displayProducts(products) {
            const productsContainer = document.getElementById('products');
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p>Price: $${product.price}</p>
                    <button onclick="buyProduct('${product._id}')">Buy</button>
                `;
                productsContainer.appendChild(productElement);
            });
        }

        async function buyProduct(productId) {
        try {
            const token = localStorage.getItem('token'); // Assuming the token is stored in localStorage after login
            const response = await fetch('http://localhost:3000/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ productId })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Product bought successfully!');
            } else {
                alert('Error: ' + result.message);
            }
        } catch (error) {
            console.error('Error buying product:', error);
        }
    }

    async function placeOrder(productId) {
    try {
        const response = await fetch('http://localhost:3000/api/orders', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('token') // Assuming you store the token in localStorage
            },
            body: JSON.stringify({ productId })
        });

        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }

        const data = await response.json();
        alert('Order placed successfully!');
        console.log(data); // Handle the data as needed
    } catch (error) {
        alert('Error: ' + error.message);
        console.error('There was an error placing the order:', error);
    }
}


async function placeOrder(productId) {
    try {
        console.log('Placing order for product:', productId);

        const response = await fetch('http://localhost:3000/api/orders', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            },
            body: JSON.stringify({ productId })
        });

        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }

        const data = await response.json();
        alert('Order placed successfully!');
        console.log('Order response:', data); // Log the response data
    } catch (error) {
        alert('Error: ' + error.message);
        console.error('Error details:', error); // Log the error details
    }
}


        fetchProducts();
    </script>
</body>
</html>
